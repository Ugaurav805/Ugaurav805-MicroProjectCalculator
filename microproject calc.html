<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        background-color: #282c34;
        color: white;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .calculator {
        background-color: #4d565f;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .display {
        background-color: #000407;
        padding: 15px;
        border-radius: 8px;
        text-align: right;
        font-size: 24px;
        margin-bottom: 30px;
        height: 40px;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      button {
        background-color: #e7ebf1;
        color: rgb(0, 0, 0);
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
      }
      button:hover {
        background-color: #727c85;
      }
      .operator {
        background-color: #fdfdfd;
      }
      .operator:hover {
        background-color: #fd876c;
      }
      .equals {
        background-color: #dc3545;
        grid-column-start: 3;
        grid-column-end: 5;
      }
      .equals:hover {
        background-color: #c82333;
      }
      .XXX {
        background-color: #5c6a77;
        color: #e7ebf1;
      }
      .reset {
        background-color: #5c6a77;
        color: #e7ebf1;
        grid-column-start: 1;
        grid-column-end: 3;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="XXX" onclick="deleteLast()">DEL</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
        <button class="operator" onclick="appendToDisplay('*')">*</button>
        <button class="reset" onclick="resetDisplay()">RESET</button>
        <button class="equals" onclick="calculateResult()">=</button>
      </div>
    </div>

    <script>
      function appendToDisplay(value) {
        const display = document.getElementById("display");
        if (display.innerText === "0") {
          display.innerText = value;
        } else {
          display.innerText += value;
        }
      }
      function resetDisplay() {
        document.getElementById("display").innerText = "0";
      }
      function deleteLast() {
        const display = document.getElementById("display");
        display.innerText = display.innerText.slice(0, -1) || "0";
      }
      function calculateResult() {
        const display = document.getElementById("display");
        try {
          display.innerText = eval(display.innerText) || "0";
        } catch (error) {
          display.innerText = "Error";
        }
      }
    </script>
  </body>
</html>
